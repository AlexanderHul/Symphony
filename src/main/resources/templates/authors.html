<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authors</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Date Of Birth</th>
    <th>Description</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="author : ${authors}">
    <td><a th:text="${author.getName()}" th:href="@{'~/author/'+${author.getId()}}"></a></td>
    <td th:text="${author.getDateOfBirth()}"></td>
    <td th:text="${author.getDescription()}"></td>
    <td>
      <form method="post" th:action="@{'~/author/delete/'+${author.getId()}}">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  <tr>
    <form th:action="@{~/author/create}" method="post">
      <td><input name="name" type="text" required/></td>
      <td><input name="dateOfBirth" type="date" required/></td>
      <td><input name="description" type="text" required/></td>
      <td>
        <button type="submit">Create</button>
      </td>
    </form>
  </tr>
  </tbody>
</table>
</body>
</html>
